{%extends "layout.html"%}
{%block body%}
  <h1>Retrospective Activity: {{this.name}}</h1>
  <div>
    {% for t in this.COMMENT_TYPES %}
      <img src="/static/{{t}}.svg"/>
      {% for comment in this.comments[t] %}
        <p>{{comment}}</p>
      {% endfor %} 
    {% endfor %} 
  </div>
{%endblock%}
